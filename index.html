<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="css/all.min.css">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Start Loader -->
    <div class="bg-info loader justify-content-center d-flex align-items-center text-center">
        <div class="spinner-grow text-light" style="width: 5rem; height: 5rem;" role="status">
        </div>
    </div>
    <!-- End Loader -->

    <div class="row">
        <div class="col"></div>
        <div class="col-8">
            <div id="app" class="pt-5 mt-5 text-center">
                <h2 class="mb-3 w-50 m-auto bg-success text-light p-3 rounded">{{ title }}</h2>
                <!-- Start todo items -->
                <ul class="list-unstyled w-50 m-auto text-left">
                    <li v-for="item, index in todos" class="my-2">
                        <button :data-item="item.id" @click="todos.splice(index, 1)"
                            class="btn btn-sm btn-outline-danger">
                            <i class="fas fa-trash-alt"></i>
                        </button>

                        <button v-if="item.done" @click="todos[index].done = false" :data-item="item.id"
                            class="btn btn-sm btn-success">
                            <i class="fas fa-check"></i>
                        </button>

                        <button v-else @click="todos[index].done = true" :data-item="item.id"
                            class="btn btn-sm btn-outline-success">
                            <i class="fas fa-check"></i>
                        </button>
                        <span>
                            {{ item.text }}
                        </span>
                    </li>

                    <li v-if="demo != ''" class="my-2 text-muted">
                        <button class="btn btn-sm btn-outline-danger">
                            <i class="fas fa-trash-alt"></i>
                        </button>

                        <button class="btn btn-sm btn-success">
                            <i class="fas fa-check"></i>
                        </button>

                        <span>
                            {{ demo }}
                        </span>
                    </li>
                </ul>
                <!-- End todo items -->

                <!-- Start input -->
                <div class="w-50 m-auto">
                    <input @keyup.enter="add()" id="todo_input" v-model="demo" type="text" class="form-control"
                        placeholder="Enter a new task">
                </div>
                <!-- End input -->

            </div>
        </div>
        <div class="col"></div>
    </div>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- My JS -->
    <script src="js/app.js"></script>
</body>

</html>
